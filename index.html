<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerici Faruk - Araç Kiralama</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="panel">

        <div class="pricing-plan">
            <img src="images1.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">Günlük</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">KİŞİSEL</li>
                <li class="pricing-features-item">Günlük kullanım 600 km ile sınırlıdır.</li>
            </ul>
            <span class="pricing-price">2500 &#8378;</span>
            <a href="#/" class="pricing-button">Araç Kirala</a>
        </div>

        <div class="pricing-plan">
            <img src="images2.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">Haftalık</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">KİŞİSEL</li>
                <li class="pricing-features-item">eHLİYET YAŞI 2 VE ÜZERİ OLMALIDIR.</li>
            </ul>
            <span class="pricing-price">15000 &#8378;</span>
            <a href="#/" class="pricing-button is-featured">Araç Kirala</a>
        </div>

        <div class="pricing-plan">
            <img src="images3.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">Yıllık</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">ŞiRKETLER</li>
                <li class="pricing-features-item">DETAYLI BİLGİ İÇİN İLETİŞİME GEÇİNİZ.</li>
            </ul>
            <span class="pricing-price">600000 &#8378;</span>
            <a href="#/" class="pricing-button">Araç Kirala</a>
        </div>

    </div>

</body>

</html>
